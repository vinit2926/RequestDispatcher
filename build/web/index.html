<html>
    <head>
        <title>RequestDispatcher</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div class="container">


            <form action="chekingservlet" method="POST">
                
                <table>
                    <tr>
                        <td>Enter your name:</td>
                        <td><input type="text" name="username"/></td>
                    </tr>
                    
                    <tr>
                        <td>Enter your password:</td>
                        <td><input type="password" name="userpassword"/></td>
                    </tr>
                    
                    <tr>
                        <td>Enter your email:</td>
                        <td><input type="email" name="useremail"/></td>
                    </tr>
                    
                    <tr>
                        <td>Select Gender</td>
                        <td><input type="radio" name="usergender" value="male"/>Male&nbsp;&nbsp;<input type="radio" name="usergender" value="female"/>Female</td>
                    </tr>
                   
                    <tr>
                        <td></td>
                        <td><button type="reset">Reset</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit">Submit</button></td>
                    </tr>
                    
                </table>
                
            </form>
        

            
        </div>
        
        
    </body>
</html>
